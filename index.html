<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    scroll-behavior:smooth;
}

body{
    background:#0b0b12;
    color:#e5e7eb;
}

/* Navbar */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    padding:20px 100px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#0b0b12;
    z-index:1000;
}

.logo{
    font-size:22px;
    font-weight:600;
    color:#8b5cf6;
}

.nav a{
    margin-left:20px;
    text-decoration:none;
    color:#e5e7eb;
    transition:.3s;
}

.nav a:hover{
    color:#fbbf24;
}

/* Home */
section{
    min-height:100vh;
    padding:120px 100px 50px;
}

.home{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.home-content h1{
    font-size:50px;
}

.home-content span{
    color:#8b5cf6;
}

.home-content p{
    margin:15px 0;
    color:#9ca3af;
    max-width:500px;
}

.btn{
    display:inline-block;
    padding:10px 25px;
    background:#8b5cf6;
    color:#fff;
    border-radius:25px;
    text-decoration:none;
    margin-top:15px;
    box-shadow:0 0 15px #8b5cf6;
    transition:.3s;
}

.btn:hover{
    background:#fbbf24;
    box-shadow:0 0 25px #fbbf24;
}

/* Image Glow */
.home-img img{
    width:300px;
    border-radius:50%;
    border:4px solid #8b5cf6;
    box-shadow:0 0 30px #8b5cf6;
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#141420;
    padding:20px;
    border-radius:15px;
    border:1px solid #8b5cf6;
    box-shadow:0 0 15px #8b5cf6;
    transition:.3s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 25px #fbbf24;
}

/* Contact */
input,textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    background:transparent;
    border:1px solid #8b5cf6;
    border-radius:8px;
    color:#e5e7eb;
}

input:focus,textarea:focus{
    outline:none;
    border-color:#fbbf24;
    box-shadow:0 0 10px #fbbf24;
}

/* Footer */
footer{
    text-align:center;
    padding:20px;
    background:#141420;
    margin-top:50px;
    color:#9ca3af;
}

</style>
</head>

<body>

<header>
    <div class="logo">YourName</div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</header>

<section class="home" id="home">
    <div class="home-content">
        <h1>Hi, I'm <span>Your Name</span></h1>
        <p>I build modern and responsive websites with clean design and powerful functionality.</p>
        <a href="#contact" class="btn">Hire Me</a>
    </div>
    <div class="home-img">
        <img src="https://via.placeholder.com/300" alt="profile">
    </div>
</section>

<section id="services">
    <h2 style="color:#8b5cf6;margin-bottom:30px;">Services</h2>
    <div class="cards">
        <div class="card">
            <h3>Embroidery Designer</h3>
            <p>Clean and elegant interface design.</p>
        </div>
        
    </div>
</section>

<section id="contact">
    <h2 style="color:#8b5cf6;">Contact Me</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button class="btn">Send Message</button>
</section>

<footer>
    Â© 2026 Rajput Shiva. All Rights Reserved.
</footer>

</body>
</html>
